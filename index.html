<!-- アニメーションjs -->
<script type="text/javascript">

$(document).ready(function(){

	//.MovieContents内スクロール初期化
	$('.MovieContents').scrollTop(0,0);
	//.MovieContentsをスクロールでfunction実行
	$('.MovieContents').scroll(function(){
		//#MovieContentsからのスクロール距離
		var MH = -950 * Math.floor(($(this).scrollTop() / 50));
		if( MH >= -105450){
		$('.MVimg').css({"margin-top": MH});
		}else if( MH <= -105451 && MH >= -106400){
		$('.MVimg').css({"margin-top": "-105450px"});
		}
	});
});

$(document).ready(function(){
	//.MovieContentsをスクロールでfunction実行
	$('.MovieContents').scroll(function(){
		//#MovieContentsからのスクロール距離
		var MH = -950 * Math.floor(($(this).scrollTop() / 50));
		if( MH >= -50000){
		$('.logoHandLotion').css({"display": "none"});
		}else if( MH <= -5000 && MH >= -106400){
		$('.logoHandLotion').css({"display": "table"});
		$('.logoHandLotion').css({"animation": "fadeIn 2s ease 0s 1 normal"});
		}
	});
});

</script>
<!-- /アニメーションjs -->
